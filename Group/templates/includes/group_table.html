{% if group_list %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Group</th>
                <th>Course</th>
                <th>&#9998</th>
            </tr>
        </thead>
        {% for group in group_list %}
            <tr>
              <td> {{ group.id }}</td>
              <td> {{ group.name }}</td>
              <td> {{ group.course }}</td>
              <td> <a href="{% url 'groups:edit' group.id %}">EDIT</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
