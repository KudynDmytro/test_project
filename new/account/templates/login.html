{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Login</button>
        <a href="{% url 'root' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock%}
