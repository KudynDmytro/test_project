{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            Do you really want to delete user <b> {{ student.full_name }} </b>?
        </p>

        <button type="submit">Delete</button>
        <a href="/students/">Cancel</a>
    </form>

{% endblock%}
