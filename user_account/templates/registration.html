{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Register</button><br>
        <a href="{% url 'index' %}" class="btn btn-light">Cancel</a>
    </form>

{% endblock %}
